<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/default.css">
	<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<title>default layout</title>
</head>

<body>
	<div id="container">

		<div id="sidebar">
			<div id="my-calendar">
				<p>마이 캘린더</p>
			</div>

			<div class="profile">
				<img id="profile-image" src="https://i.esdrop.com/d/dmfK4REv1X.jpg" alt="profile" />
				<p id="username">심심이</p>
			</div>

			<div class="buttons">
				<Button id="mypage-btn">마이페이지</Button>
				<Button id="logout-btn">로그아웃</Button>
			</div>

			<div>
				<button id="cal-register">캘린더 등록 +</button>
			</div>

			<div class="cal-div">
				<div id="month-calendar"></div>
			</div>
		</div>

		<div id="main">
			<div id="header"></div>
			<div id="contents"></div>
		</div>

	</div>

</body>

</html>
